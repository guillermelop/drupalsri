<VirtualHost *:80>
    ServerName clase.a20guillermelp.freeddns.org
    ServerAdmin webmaster@localhost
    
    Redirect / https://clase.a20guillermelp.freeddns.org/
</VirtualHost>
<VirtualHost *:443>
    ServerName clase.a20guillermelp.freeddns.org
    ServerAdmin webmaster@localhost
    
    SSLEngine on
    SSLCertificateFile /certificados/drupal.pem
    SSLCertificateKeyFile /certificados/drupal.key

    DocumentRoot /html
    <Directory /html>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/drupalaccess.log combined
</VirtualHost>